<!doctype html>
<html lang="en">

<head>
    <title>Bài tập nâng cao</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/index.css">
</head>

<body>

    <div class="header text-center">
        <h1>Bài Tập Nâng Cao</h1>
    </div>
    <!-- Ex1 -->
    <div class="container">
        <div class="content">
            <div class="Ex1">
                <h3>Viết chương trình nhập ngày tháng năm</h3>
                <form action="" id="date">
                    <input type="date" id="dateInput" placeholder="Kiểm tra dữ liệu ngày tháng năm" value="">
                    <button type="submit">Kiểm tra</button>
                </form>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <!-- Ex2 -->
    <div class="container">
        <div class="content">
            <div class="Ex2">
                <h3>Viết chương trình tháng có bao nhiêu ngày</h3>
                <form action="" id="day">
                    <input type="day" id="dayInput" placeholder="Nhập tháng và năm cần tra cứu" value="">
                    <button type="submit">Tra cứu</button>
                </form>
                <div class="result" id="result2"></div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <!-- Ex3 -->
    <div class="container">
        <div class="content">
            <div class="Ex3">
                <h3>Viết chương trình nhập vào số nguyên</h3>
                <form action="" id="Num">
                    <input type="number" id="numInput" placeholder="Nhập 3 chữ số" value="">
                    <button type="submit">Xác nhận</button>
                </form>
                <div class="result" id="result3"></div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <!-- Ex4 -->
    <div class="container">
        <div class="content">
            <div class="Ex4">
                <h3>Viết chương trình in tên sinh viên xa trường nhất</h3>
                <form action="" id="coordinates">
                    <input type="number" id="coordinates xsv1" placeholder="Tọa độ X sinh viên 1" value="">
                    <input type="number" id="coordinates ysv1" placeholder="Tọa độ Y sinh viên 1" value="">
                    <input type="number" id="coordinates xsv2" placeholder="Tọa độ X sinh viên 2" value="">
                    <input type="number" id="coordinates ysv2" placeholder="Tọa độ Y sinh viên 2" value="">
                    <input type="number" id="coordinates xsv3" placeholder="Tọa độ X sinh viên 3" value="">
                    <input type="number" id="coordinates ysv3" placeholder="Tọa độ Y. sinh viên 3" value="">
                    <button type="submit">Tính</button>
                </form>
                <div class="result" id="result4"></div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
